    <script>
        console.log('üöÄ App initializing with FIRESTORE...');

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyATZctZe1-BxAJ81U6eZ9UwenW13dNQLfQ",
            authDomain: "arrange-word.firebaseapp.com",
            projectId: "arrange-word",
            storageBucket: "arrange-word.firebasestorage.app",
            messagingSenderId: "304807125230",
            appId: "1:304807125230:web:fb5ee885917c5f628093ff"
        };

        let db = null;
        let firebaseReady = false;

        // Initialize Firebase with FIRESTORE
        try {
            console.log('üî• Initializing Firebase with Firestore...');
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseReady = true;
            console.log('‚úÖ Firestore initialized');
            setStatus('connected', 'üü¢ Connected');
        } catch (error) {
            console.error('‚ùå Firebase init error:', error);
            setStatus('error', '‚ùå Connection Failed');
            alert(`Firebase Error:\n\n${error.message}\n\nPastikan Firestore sudah enabled!`);
        }

        // App State
        let appState = {
            questions: [
                { id: 1, words: ['princess', 'named', 'Elara', 'There lived', 'and', 'a kind', 'brave'], correctSentence: 'There lived a kind and brave princess named Elara', image: 'üìö', score: 12.5 },
                { id: 2, words: ['finally', 'the sorcerer', 'Elara', 'Castle', 'Princess', 'found'], correctSentence: 'Princess Elara finally found the sorcerer castle', image: 'üê±', score: 12.5 },
                { id: 3, words: ['and', 'the sorcerer', 'took back', 'she', 'the crystal', 'defeated', 'of life'], correctSentence: 'She defeated the sorcerer and took back the crystal of life', image: 'üéÆ', score: 12.5 }
            ],
            currentScreen: 'menu',
            currentQuestion: 0,
            selectedWords: [],
            availableWords: [],
            studentName: '',
            studentClass: '',
            sessionResults: [],
            allResults: [],
            formWords: '',
            formSentence: '',
            formImage: 'üìù',
            formScore: 10,
            editingQuestion: null,
            customTitle: 'Arrange the Word Game',
            customSubtitle: 'Learn English by arranging words into sentences!',
            customIcon: 'üéØ',
            repeatEnabled: false,
            filterClass: 'all',
            filterDate: 'all'
        };

        const SETTINGS_USER = 'Unknown';
        const SETTINGS_PASS = '56789';
        let settingsUnlocked = false;

        function setStatus(cls, msg) {
            const el = document.getElementById('firebaseStatus');
            el.className = `firebase-status ${cls}`;
            el.textContent = msg;
        }

        function normaliseName(name) {
            return name.trim().replace(/\s+/g, ' ').toLowerCase();
        }

        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // FIRESTORE FUNCTIONS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        async function syncQuestions() {
            if (!db) return;
            try {
                console.log('üì§ Syncing questions to Firestore...');
                const batch = db.batch();
                appState.questions.forEach(q => {
                    const ref = db.collection('questions').doc(`q_${q.id}`);
                    batch.set(ref, q);
                });
                await batch.commit();
                console.log('‚úÖ Questions synced');
            } catch (err) {
                console.error('‚ùå Sync error:', err);
            }
        }

        async function syncSettings() {
            if (!db) return;
            try {
                await db.collection('settings').doc('config').set({
                    customTitle: appState.customTitle,
                    customSubtitle: appState.customSubtitle,
                    customIcon: appState.customIcon,
                    repeatEnabled: appState.repeatEnabled
                });
                console.log('‚úÖ Settings synced');
            } catch (err) {
                console.error('‚ùå Settings sync error:', err);
            }
        }

        async function pushResult(result) {
            if (!db) {
                alert('‚ö†Ô∏è Firestore not connected!');
                return;
            }
            try {
                console.log('üì§ Pushing result:', result.studentName);
                await db.collection('results').add(result);
                console.log('‚úÖ Result saved');
                return Promise.resolve();
            } catch (err) {
                console.error('‚ùå Push error:', err);
                alert(`‚ùå Gagal simpan!\n\n${err.message}`);
                return Promise.reject(err);
            }
        }

        function setupListeners() {
            if (!db) return;
            
            console.log('üëÇ Setting up Firestore listeners...');

            // Listen to questions
            db.collection('questions').onSnapshot((snapshot) => {
                if (!snapshot.empty) {
                    appState.questions = snapshot.docs.map(doc => doc.data());
                    console.log('üîÑ Questions updated:', appState.questions.length);
                    render();
                } else {
                    console.log('‚ö†Ô∏è No questions, uploading defaults...');
                    syncQuestions();
                }
            }, (err) => {
                console.error('‚ùå Questions listener error:', err);
            });

            // Listen to settings
            db.collection('settings').doc('config').onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    appState.customTitle = data.customTitle || appState.customTitle;
                    appState.customSubtitle = data.customSubtitle || appState.customSubtitle;
                    appState.customIcon = data.customIcon || appState.customIcon;
                    appState.repeatEnabled = data.repeatEnabled || false;
                    console.log('üîÑ Settings updated (repeat:', appState.repeatEnabled, ')');
                    syncRepeatUI();
                    render();
                }
            }, (err) => {
                console.error('‚ùå Settings listener error:', err);
            });

            // Listen to results
            db.collection('results').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
                if (!snapshot.empty) {
                    appState.allResults = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log('üîÑ Results updated:', appState.allResults.length);
                    const unique = new Set(appState.allResults.map(r => normaliseName(r.studentName)));
                    console.log('üë• Unique students:', unique.size);
                    render();
                } else {
                    appState.allResults = [];
                }
            }, (err) => {
                console.error('‚ùå Results listener error:', err);
            });

            console.log('‚úÖ All listeners active');
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // SETTINGS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('headerEditPanel').style.display = 'none';
            if (settingsUnlocked) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('settingsMenu').style.display = 'block';
            } else {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('settingsMenu').style.display = 'none';
            }
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function attemptLogin() {
            const u = document.getElementById('loginUser').value.trim();
            const p = document.getElementById('loginPass').value.trim();
            if (u === SETTINGS_USER && p === SETTINGS_PASS) {
                settingsUnlocked = true;
                document.getElementById('loginError').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('settingsMenu').style.display = 'block';
                syncRepeatUI();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        function goSecure(screen) {
            closeSettings();
            changeScreen(screen);
        }

        function toggleRepeat() {
            appState.repeatEnabled = !appState.repeatEnabled;
            console.log('üîÅ Repeat:', appState.repeatEnabled);
            syncSettings();
            syncRepeatUI();
        }

        function syncRepeatUI() {
            const track = document.getElementById('repeatTrack');
            const thumb = document.getElementById('repeatThumb');
            if (!track || !thumb) return;
            if (appState.repeatEnabled) {
                track.style.background = '#22c55e';
                thumb.style.left = '25px';
            } else {
                track.style.background = '#d1d5db';
                thumb.style.left = '3px';
            }
        }

        function openHeaderEdit() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('settingsMenu').style.display = 'none';
            document.getElementById('headerEditPanel').style.display = 'block';
            document.getElementById('editTitle').value = appState.customTitle;
            document.getElementById('editSubtitle').value = appState.customSubtitle;
            document.getElementById('editIcon').value = appState.customIcon;
        }

        function backToSettingsMenu() {
            document.getElementById('headerEditPanel').style.display = 'none';
            document.getElementById('settingsMenu').style.display = 'block';
            syncRepeatUI();
        }

        function saveHeaderEdit() {
            const t = document.getElementById('editTitle').value.trim();
            const s = document.getElementById('editSubtitle').value.trim();
            const i = document.getElementById('editIcon').value.trim();
            if (t) appState.customTitle = t;
            if (s) appState.customSubtitle = s;
            if (i) appState.customIcon = i;
            syncSettings();
            closeSettings();
            render();
        }

        async function clearAllData() {
            if (confirm('‚ö†Ô∏è Hapus semua data siswa?')) {
                if (db) {
                    try {
                        const snapshot = await db.collection('results').get();
                        const batch = db.batch();
                        snapshot.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                        appState.sessionResults = [];
                        appState.allResults = [];
                        alert('‚úÖ Data dihapus!');
                    } catch (err) {
                        console.error('Error clearing:', err);
                        alert('‚ùå Gagal hapus data!');
                    }
                }
            }
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PDF DOWNLOAD
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function downloadFilteredPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Apply filters
            let filteredResults = appState.allResults;
            
            if (appState.filterClass !== 'all') {
                filteredResults = filteredResults.filter(r => r.studentClass === appState.filterClass);
            }
            
            if (appState.filterDate !== 'all') {
                filteredResults = filteredResults.filter(r => {
                    if (r.timestamp && r.timestamp.toDate) {
                        const dateStr = r.timestamp.toDate().toLocaleDateString('id-ID');
                        return dateStr === appState.filterDate;
                    }
                    return false;
                });
            }

            // Group by student
            const studentMap = {};
            filteredResults.forEach(r => {
                const key = `${r.studentName}|${r.studentClass}`;
                if (!studentMap[key]) {
                    studentMap[key] = { name: r.studentName, class: r.studentClass, results: [], totalScore: 0, maxScore: 0 };
                }
                studentMap[key].results.push(r);
                if (r.isCorrect) studentMap[key].totalScore += r.score;
                studentMap[key].maxScore += r.score;
            });
            const students = Object.values(studentMap);

            if (students.length === 0) {
                alert('‚ö†Ô∏è Tidak ada data untuk filter ini!');
                return;
            }

            // PDF Header
            doc.setFontSize(20);
            doc.setTextColor(79, 70, 229);
            doc.text('LAPORAN SISWA', 105, 20, { align: 'center' });
            doc.text(appState.customTitle, 105, 30, { align: 'center' });

            doc.setDrawColor(79, 70, 229);
            doc.setLineWidth(0.5);
            doc.line(20, 35, 190, 35);

            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0);
            doc.text(`Tanggal Export: ${new Date().toLocaleString('id-ID')}`, 20, 45);
            doc.text(`Total Siswa: ${students.length}`, 20, 52);
            
            // Show filter info
            if (appState.filterClass !== 'all') {
                doc.text(`Filter Kelas: ${appState.filterClass}`, 20, 59);
            }
            if (appState.filterDate !== 'all') {
                doc.text(`Filter Tanggal: ${appState.filterDate}`, 20, appState.filterClass !== 'all' ? 66 : 59);
            }

            doc.line(20, appState.filterClass !== 'all' || appState.filterDate !== 'all' ? 72 : 57, 190, appState.filterClass !== 'all' || appState.filterDate !== 'all' ? 72 : 57);

            let yPos = appState.filterClass !== 'all' || appState.filterDate !== 'all' ? 80 : 65;

            students.forEach((student, index) => {
                const pct = student.maxScore > 0 ? ((student.totalScore / student.maxScore) * 100).toFixed(1) : 0;

                if (yPos > 250) {
                    doc.addPage();
                    yPos = 20;
                }

                doc.setFontSize(14);
                doc.setTextColor(79, 70, 229);
                doc.setFont(undefined, 'bold');
                doc.text(`${index + 1}. ${student.name}`, 20, yPos);
                yPos += 7;

                doc.setFontSize(11);
                doc.setTextColor(0, 0, 0);
                doc.setFont(undefined, 'normal');
                doc.text(`Kelas: ${student.class}`, 25, yPos);
                yPos += 6;
                doc.text(`Skor: ${student.totalScore}/${student.maxScore} (${pct}%)`, 25, yPos);
                yPos += 8;

                doc.setFontSize(10);
                student.results.forEach((r) => {
                    if (yPos > 270) {
                        doc.addPage();
                        yPos = 20;
                    }

                    if (r.isCorrect) {
                        doc.setTextColor(0, 128, 0);
                        doc.text(`   Q${r.questionNumber}: ‚úì BENAR - ${r.score} poin`, 30, yPos);
                    } else {
                        doc.setTextColor(220, 38, 38);
                        doc.text(`   Q${r.questionNumber}: ‚úó SALAH - 0 poin`, 30, yPos);
                    }
                    doc.setTextColor(100, 100, 100);
                    yPos += 5;
                    doc.setFontSize(9);
                    doc.text(`      Jawaban: ${r.userAnswer}`, 30, yPos);
                    yPos += 5;
                    doc.text(`      Benar: ${r.question}`, 30, yPos);
                    doc.setFontSize(10);
                    doc.setTextColor(0, 0, 0);
                    yPos += 7;
                });

                yPos += 5;
                doc.setDrawColor(200, 200, 200);
                doc.line(20, yPos, 190, yPos);
                yPos += 10;
            });

            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(7);
                doc.setTextColor(160, 160, 170);
                doc.text('Created & Developed by D.D Candra', 105, 284, { align: 'center' });
                doc.setFontSize(8);
                doc.setTextColor(128, 128, 128);
                doc.text(`Halaman ${i} dari ${pageCount}`, 105, 290, { align: 'center' });
            }

            const timestamp = new Date().toISOString().slice(0, 10);
            const filterInfo = appState.filterClass !== 'all' ? `_${appState.filterClass}` : '';
            doc.save(`Laporan_Siswa_${timestamp}${filterInfo}.pdf`);
            alert('‚úÖ PDF berhasil di-download!');
        }

                                <input type="text" id="formSentence" value="${appState.formSentence || ''}" class="w-full px-4 py-3 border rounded-lg" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Image (emoji):</label>
                                <input type="text" id="formImage" value="${appState.formImage || 'üìù'}" class="w-full px-4 py-3 border rounded-lg" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Score (points):</label>
                                <input type="number" id="formScore" value="${appState.formScore || 10}" min="1" max="100" class="w-full px-4 py-3 border rounded-lg" />
                            </div>
                            <div class="flex gap-4">
                                <button onclick="handleUpdateQuestion()" class="flex-1 bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 font-semibold">üíæ Update Question</button>
                                <button onclick="changeScreen('manage')" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600">‚ùå Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // ACTIONS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        function changeScreen(screen) {
            appState.currentScreen = screen;
            render();
        }

        function startGame() {
            const n = document.getElementById('studentName');
            const c = document.getElementById('studentClass');
            if (n) appState.studentName = n.value;
            if (c) appState.studentClass = c.value;

            if (!appState.studentName.trim()) { alert('Masukkan nama!'); return; }
            if (!appState.studentClass.trim()) { alert('Masukkan kelas!'); return; }

            console.log('üéÆ Starting:', appState.studentName);

            const norm = normaliseName(appState.studentName);
            const played = [...new Set(appState.allResults.map(r => normaliseName(r.studentName)))];

            console.log('üîç Check:', norm);
            console.log('üîÅ Repeat:', appState.repeatEnabled);

            if (played.includes(norm) && !appState.repeatEnabled) {
                console.log('üö´ BLOCKED');
                alert(`üö´ Nama "${appState.studentName.trim()}" sudah pernah mengerjakan!\n\nSetiap siswa hanya 1x.`);
                return;
            }

            console.log('‚úÖ ALLOWED');
            appState.currentQuestion = 0;
            appState.sessionResults = [];
            appState.selectedWords = [];
            appState.availableWords = shuffleArray(appState.questions[0].words);
            appState.currentScreen = 'play';
            render();
        }

        function moveWordToSelected(w) {
            appState.selectedWords.push(w);
            appState.availableWords = appState.availableWords.filter(x => x !== w);
            updateGameDisplay();
        }

        function moveWordToAvailable(w) {
            appState.availableWords.push(w);
            appState.selectedWords = appState.selectedWords.filter(x => x !== w);
            updateGameDisplay();
        }

        function updateGameDisplay() {
            const sel = document.getElementById('selectedWordsArea');
            const avail = document.getElementById('availableWordsArea');
            if (sel) {
                sel.innerHTML = appState.selectedWords.length === 0 ? '<p class="text-gray-400">Tap words</p>' : appState.selectedWords.map(w => `<button onclick="moveWordToAvailable('${w}')" class="px-4 py-2 bg-blue-500 text-white rounded-lg">${w}</button>`).join('');
            }
            if (avail) {
                avail.innerHTML = appState.availableWords.map(w => `<button onclick="moveWordToSelected('${w}')" class="px-4 py-2 bg-gray-200 rounded-lg">${w}</button>`).join('');
            }
        }

        function handleAddQuestion() {
            const w = document.getElementById('formWords');
            const s = document.getElementById('formSentence');
            const i = document.getElementById('formImage');
            const p = document.getElementById('formScore');

            if (w) appState.formWords = w.value;
            if (s) appState.formSentence = s.value;
            if (i) appState.formImage = i.value;
            if (p) appState.formScore = parseInt(p.value) || 10;

            if (!appState.formWords.trim() || !appState.formSentence.trim()) {
                alert('Fill all required fields!');
                return;
            }

            const words = appState.formWords.split(',').map(x => x.trim()).filter(x => x);
            const newQuestion = {
                id: Date.now(),
                words: words,
                correctSentence: appState.formSentence,
                image: appState.formImage,
                score: appState.formScore
            };

            appState.questions.push(newQuestion);
            syncQuestions();

            appState.formWords = '';
            appState.formSentence = '';
            appState.formImage = 'üìù';
            appState.formScore = 10;
            
            alert('‚úÖ Question added successfully!');
            changeScreen('menu');
        }

        function startEdit(questionId) {
            const question = appState.questions.find(q => q.id === questionId);
            if (question) {
                appState.editingQuestion = question;
                appState.formWords = question.words.join(', ');
                appState.formSentence = question.correctSentence;
                appState.formImage = question.image;
                appState.formScore = question.score || 10;
                appState.currentScreen = 'edit';
                render();
            }
        }

        function handleUpdateQuestion() {
            const w = document.getElementById('formWords');
            const s = document.getElementById('formSentence');
            const i = document.getElementById('formImage');
            const p = document.getElementById('formScore');

            if (w) appState.formWords = w.value;
            if (s) appState.formSentence = s.value;
            if (i) appState.formImage = i.value;
            if (p) appState.formScore = parseInt(p.value) || 10;

            if (!appState.formWords.trim() || !appState.formSentence.trim()) {
                alert('Fill all required fields!');
                return;
            }

            const words = appState.formWords.split(',').map(x => x.trim()).filter(x => x);
            appState.questions = appState.questions.map(q =>
                q.id === appState.editingQuestion.id
                    ? { ...q, words: words, correctSentence: appState.formSentence, image: appState.formImage, score: appState.formScore }
                    : q
            );

            syncQuestions();

            appState.editingQuestion = null;
            appState.formWords = '';
            appState.formSentence = '';
            appState.formImage = 'üìù';
            appState.formScore = 10;

            alert('‚úÖ Question updated successfully!');
            changeScreen('menu');
        }

        function deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question?')) {
                appState.questions = appState.questions.filter(q => q.id !== questionId);
                syncQuestions();
                render();
                alert('‚úÖ Question deleted successfully!');
            }
        }

        async function checkAnswer() {
            if (appState.selectedWords.length === 0) { alert('Pilih kata!'); return; }

            const ans = appState.selectedWords.join(' ');
            const correct = appState.questions[appState.currentQuestion].correctSentence;
            const score = appState.questions[appState.currentQuestion].score;
            const isCorrect = ans.toLowerCase() === correct.toLowerCase();

            const result = {
                studentName: appState.studentName,
                studentClass: appState.studentClass,
                questionNumber: appState.currentQuestion + 1,
                question: correct,
                userAnswer: ans,
                isCorrect: isCorrect,
                score: score,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            appState.sessionResults.push(result);
            console.log('üìù Q' + result.questionNumber + ':', isCorrect ? 'CORRECT' : 'WRONG');

            await pushResult(result);

            if (isCorrect) alert(`üéâ Benar! +${score}pts`);
            else alert(`‚ùå Salah. Jawaban: ${correct}`);

            if (appState.currentQuestion < appState.questions.length - 1) {
                appState.currentQuestion++;
                appState.selectedWords = [];
                appState.availableWords = shuffleArray(appState.questions[appState.currentQuestion].words);
                render();
            } else {
                const total = appState.sessionResults.reduce((s, r) => s + (r.isCorrect ? r.score : 0), 0);
                const max = appState.sessionResults.reduce((s, r) => s + r.score, 0);
                console.log('üèÅ Finished:', total, '/', max);
                alert(`üéä Selesai!\n\nSkor: ${total}/${max}`);
                appState.currentScreen = 'menu';
                render();
            }
        }

        function render() {
            const app = document.getElementById('app');
            switch(appState.currentScreen) {
                case 'menu':
                    app.innerHTML = renderMenu();
                    const n = document.getElementById('studentName');
                    const c = document.getElementById('studentClass');
                    if (n) n.addEventListener('input', e => { appState.studentName = e.target.value; });
                    if (c) c.addEventListener('input', e => { appState.studentClass = e.target.value; });
                    break;
                case 'add':
                    app.innerHTML = renderAddQuestion();
                    break;
                case 'manage':
                    app.innerHTML = renderManageQuestions();
                    break;
                case 'edit':
                    app.innerHTML = renderEditQuestion();
                    break;
                case 'play':
                    app.innerHTML = renderPlayGame();
                    break;
                case 'report':
                    app.innerHTML = renderReport();
                    break;
            }
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            console.log('üöÄ FIRESTORE APP READY');
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            if (firebaseReady) {
                setupListeners();
            } else {
                console.error('‚ùå Firestore not ready!');
                alert('‚ùå Firestore gagal!\n\nPastikan Firestore enabled di Firebase Console.');
            }
            render();
        };
    </script>
